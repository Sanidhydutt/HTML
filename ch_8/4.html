<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @keyframes ss
        {
            0% 
            {    
                background-color:green;
                left: 0px;
                top: 0px;
            }
            25% 
            { 
                background-color:red;
                left: 100px;
                top: 0px;
            }
            50% 
            {
                background-color:orange;
                left: 100px;
                top: 100px;
            }
            75% 
            { 
                background-color:yellow;
                left:0px;
                top: 100px;
            }
            100% 
            { 
                background-color:yellow;
                left: 0px;
                top: 0px;
            }
        }
        p
        {
            animation-name: ss;
            animation-duration: 5s;
            background-color: green;
            animation-delay: 2s;
            position: relative;
            height: 100px;
            width: 100px;
        }

    </style>

</head>


<body>

    <p></p>
    
</body>
</html>
