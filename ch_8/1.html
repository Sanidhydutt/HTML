<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @keyframes ss
        {
            from
            {
                background-color: green;
            }
            to
            {
                background-color: blue;
            }
        }
        p
        {
            animation-name: ss;
            animation-duration: 5s;
            background-color: green;
            height: 100px;
            width: 100px;
        }

    </style>

</head>


<body>

    <p></p>
    
</body>
</html>
