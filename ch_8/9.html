<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<head><style>
/* animation code */
@keyframes example{ 
    from{ top:0px;}
    to{ top: 200px;}
}
/* element to which animation is applied */
p{
    width:100px;
    height:100px;
    background-color:purple;
    position:relative;
    animation:example 5s;
    animation-fill-mode:forwards;
}
</style></head>
<body><p></p>
    
</body>
</html>
